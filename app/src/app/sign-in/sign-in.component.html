<div class="container">
  <div class="d-flex align-items-center justify-content-center">
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit(signInForm.value)" class="form">
      <div class="form-group">
        <label for="email">
          <b>Email address</b>
        </label>
        <input id="email" type="email" class="form-control" formControlName="email">
      </div>
      <div class="form-group">
        <label for="password">
          <b>Password</b>
        </label>
        <input id="password" type="password" class="form-control" formControlName="password">
      </div>
      <button type="button" class="btn btn-primary form-button" type="submit">Sign in</button>
    </form>
  </div>
</div>
