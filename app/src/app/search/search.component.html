<ng-template #dialog let-modal>
  <div class="modal-body">
    <button type="button" class="close" (click)="modal.dismiss()">
      <span>&times;</span>
    </button>
    <img src="{{ imagePath }}">
  </div>
</ng-template>

<form [formGroup]="searchForm" (ngSubmit)="onSubmit(searchForm.value)">
  <div>
    <label for="search">
      NASA Image Search
    </label>
    <input id="search" type="text" formControlName="search">
  </div>
  <button class="button" type="submit">Go</button>
  <div *ngIf="imagePath">
    <p>Showing 1 of {{ totalResults }} results</p>
    <img src="{{ imagePath }}">
    <p (click)="openDialog(dialog)">{{ imageName }}</p>
    <p>{{ imageTime }}</p>
  </div>
</form>
